{% extends 'index/index.html' %}

        <div class="modal-header">
            <h2 class="modal-title">Edicion de asesorias</h2>
            <button class="close" type="button" aria-dismiss = "modal" aria-label="close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

       {{ form.as_p }}

        </div>
    </div>
</div>











{% endblock %}

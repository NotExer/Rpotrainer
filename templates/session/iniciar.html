{% load static %}
<!doctype html>
<html lang="en">
<head>
<title>RPO TRAINER</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'assets/css/style_form.css'%}">

</head>
<body>

<div class="section">
	<div class="container">
		<div class="row full-height justify-content-center">
			<div class="col-12 text-center align-self-center py-5">
				<div class="section pb-5 pt-5 pt-sm-2 text-center">
					<h6 class="mb-0 pb-3"><span>Iniciar</span><span>Registrarse</span></h6>
					<input class="checkbox" type="checkbox" id="reg-log" name="reg-log" href="{% url 'registro_usuario' %}"/>
					<label for="reg-log"></label>
					<div class="card-3d-wrap mx-auto">
						<div class="card-3d-wrapper">


							<div class="card-front">
								<div class="center-wrap">
									<div class="section text-center">
									<h4 class="mb-4 pb-3">Iniciar sesión</h4>



									<form class="form-group" method="POST" action="" >
										{%csrf_token%}
										{{ form.as_div }}
										
										<input type="submit" value="Ingresar" href="{% url 'lista_cliente' %}"  class="btn mt-4"></input>
									</form>
								



				<p class="mb-0 mt-4 text-center"><a href="#" class="link">Olvido su contraseña?</a></p>
								</div>
							</div>
						</div>










							<div class="card-back">
								<div class="center-wrap">
									<div class="section text-center">
										<h4 class="mb-3 pb-3">Registrarse</h4>
									
										{% csrf_token %}

										<p> {{ form.as_div }} </p> 


										<a href="#" class="btn mt-4">Registrarse</a>









					
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>

<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
            <div class="pad">
            <h2>Nuevo Cliente</h2>
            </div>
        <div class="btn btn-sm btn-icon btn-active-colorprimary" data-bs-dismiss="modal" >
            <span class="svg-icon svg-icon-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <rect opacity="1" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)" fill="white" />
                    <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)" fill="white" />
                </svg>
            </span>
        </div>
    </div>
<div class="modal-body py-lg-10 px-lg-10"> 
    <div class="stepper stepper-pills stepper-column dflex flex-column flex-xl-row flex-row-fluid" id="kt_modal_create_app_stepper">
        <div class="d-flex justify-content-center justify-content-xl-start flex-row-auto w-100 w-xl-300px">
            <div class="stepper-nav ps-lg-10">
                <div class="stepper-item current" datakt-stepper-element="nav">
                    <div class="stepper-line w40px"></div>
                        {%if obj %}
                            <form method='POST' role="form" class="form-inline" action="{% url 'editar_cliente' obj.pk %}">
                        {%else %}
                            <form method="POST" role="form" class="form-inline" action="{% url 'crear_cliente' %}" >
                        {%endif%}
                        {% csrf_token %}
                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                        </div>
                        <div class="dropdown-diviser">

                        </div>
                    <div class="row">
                        {{form.as_p}}
                    </div>
                    <div class="dropdown-diviser">
                    </div>
                        <br>
                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-success"  class="boton_crear">Crear</button>
    
                                <button type="button" class="btn btn-danger"
                                onclick="return cerrar_modal()">Cancelar
                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
